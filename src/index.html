<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Ask</title>
  </head>
  <body>
    <div class="header">
      <nav class="indigo lighten-1">
        <div class="nav-wrapper">
          <div class="brand-logo">Ask</div>
        </div>
      </nav>
    </div>

    <main>
      <div class="container">
        <form class="ask-form" id="ask-form">
          <label for="question">Задайте вопрос</label>
          <input type="text" name="question" id="question" />
          <button
            type="submit"
            class="ask-form__btn waves-effect waves-light btn indigo lighten-2"
            disabled
          >
            Спросить
          </button>
        </form>
        <div class="questions">
          <div class="questions-title">Ваши вопросы</div>
          <div class="questions__box" id="questions-box"></div>
        </div>
      </div>
    </main>

    <a class="btn-floating btn-large waves-effect waves-light red btn-all" id="btn-modal">ВСЕ</a>

    <div class="modal" id="modal"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
